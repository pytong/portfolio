<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Quotes</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link href="css/quotes.css" rel="stylesheet">
  </head>

  <body>

    <!-- QUOTES -->
    <img class="bg" src="img/boat-tropical-beach.jpg">

    <div class='container'>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1 class="text-center">Random Quotes</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2 class="text-center">in·spire \in-ˈspī(-ə)r\</h2>
        </div>
      </div>
      <div class="row">
        <div class="intro col-md-4 col-md-offset-4">
           <p class="text-center">to make (someone) want to do something : to give (someone) an idea about what to do or create</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
          <button type="button" class="new-quote btn btn-info btn-lg">New Quote</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center quote-text">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center quote-author">
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 col-md-offset-5 text-center">
          <div class="footer">
            Frontend | <a href="https://gist.github.com/pytong/cabcdc2afa96da9d737e" target="_blank">GitHub</a>
          </div>
        </div>
      </div>
    </div>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="js/quotes.js"></script>
  </body>
</html>
