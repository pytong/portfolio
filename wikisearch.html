<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Wikipedia Search</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link href="css/wikisearch.css" rel="stylesheet">
  </head>

  <body>

    <!-- WIKIPEDIA SEARCH -->
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
          <h1 class="text-center">Wikipedia Search</h1>
          <div class="form-group has-feedback">
            <input type="text" class="searchbox form-control"></input>
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
          </div>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-xs-12">
          <button type="button" class="btn btn-default random">Surprise Me!</button>
        </div>
      </div>

      <div class="results text-left"></div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="row text-center">
           Frontend | <a href="https://gist.github.com/pytong/03fd6f76ee94dc52732e" target="_blank">GitHub</a>
        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="js/wikisearch.js"></script>
  </body>
</html>
