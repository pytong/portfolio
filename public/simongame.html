<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Pomodoro Clock</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link href="css/simongame.css" rel="stylesheet">
  </head>

  <body>

    <!-- SIMON GAME -->
    <div class="container">
      <div class="board text-center">
        <div class="row">
          <div class="col-xs-12">
            <h1>Simon Game</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3 col-xs-offset-3 note0 note" data-note=0></div>
          <div class="col-xs-3 note1 note" data-note=1></div>
        </div>
        <div class="row">
          <div class="col-xs-3 col-xs-offset-3 note2 note" data-note=2></div>
          <div class="col-xs-3 note3 note" data-note=3></div>
        </div>
        <div class="row">
          <div class="col-xs-2 col-xs-offset-3">
            <div class="count">--</div>
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn btn-warning restart">Restart</button>
          </div>
          <div class="col-xs-2">
              <div class="checkbox">
                <label class="strict">
                  <input type="checkbox">Strict
                </label>
              </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="row text-center">
           Frontend | <a href="https://gist.github.com/pytong/c6e922790904e10ac41f" target="_blank">GitHub</a>
        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="js/simongame.js"></script>
  </body>
</html>
