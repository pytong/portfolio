<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>Puiyee Tong's Portfolio</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="https://maxcdn.bootstrapcdn.com/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Icons from Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">

    <link href="css/tictactoe.css" rel="stylesheet">
  </head>

  <body>

    <!-- TIC TAC TOE -->
    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h1>Tic Tac Toe</h1>
        </div>
      </div><!-- /.container -->
      <div class="row">
        <div class="col-sm-6 col-xs-12 col-sm-offset-3 board">
          <div class="row well-sm">
            <div class="col-xs-4">
              <div class="slot text-center slot0" data-slot="0"></div>
            </div>
            <div class="col-xs-4">
              <div class="slot text-center slot1" data-slot="1"></div>
            </div>
            <div class="col-xs-4">
              <div class="slot text-center slot2" data-slot="2"></div>
            </div>
          </div>
          <div class="row well-sm">
            <div class="col-xs-4">
            <div class="slot text-center slot3" data-slot="3"></div>
          </div>
            <div class="col-xs-4">
            <div class="slot text-center slot4" data-slot="4"></div>
          </div>
            <div class="col-xs-4">
            <div class="slot text-center slot5" data-slot="5"></div>
          </div>
          </div>
          <div class="row well-sm">
            <div class="col-xs-4">
            <div class="slot text-center slot6" data-slot="6"></div>
          </div>
            <div class="col-xs-4">
              <div class="slot text-center slot7" data-slot="7"></div>
            </div>
            <div class="col-xs-4">
              <div class="slot text-center slot8" data-slot="8"></div>
            </div>
          </div>
        </div><!-- /.board -->
      </div>
      <div class="row">
         Frontend | <a href="https://gist.github.com/pytong/694fe2181749f245378e" target="_blank">GitHub</a>
      </div>
    </div><!-- /.container -->

    <!-- Modal -->
    <div id="symbol-selector" class="modal fade text-center" data-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <button type="button" class="btn btn-default x-button" data-dismiss="modal">X</button> or
              <button type="button" class="btn btn-default o-button" data-dismiss="modal">O</button>
            </div>
          </div>
      </div>
    </div><!-- /.modal -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>

    <script src="js/tictactoe.js"></script>
  </body>
</html>
