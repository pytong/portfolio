<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Weather Today</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link href="css/weather.css" rel="stylesheet">
  </head>

  <body>

    <!-- WEATHER -->
    <img class="bg" src="http://7-themes.com/data_images/out/57/6965058-sunny-breeze.jpg">
    <div class='container'>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1 class="text-center title">Weather Today</h1>
        </div>
      </div>
      <div class="row temperature-section">
        <div class="col-md-2 col-md-offset-5 text-center">
          <img class="icon"></icon>
          <span class="label label-info temperature"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-md-offset-2 text-center">
          <span class="label label-info location"></span>
        </div>
        <div class="col-md-3 text-center">
          <span class="label label-info description"></span>
        </div>
        <div class="col-md-3 text-center">
          <span class="label label-info wind"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 col-md-offset-5 text-center">
          <button type="button" class="btn btn-success metric fahrenheit">°F</button>
          <button type="button" class="btn btn-default metric celsius">°C</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="row text-center">
           Frontend | <a href="https://gist.github.com/pytong/80227afffc7c70b0c621" target="_blank">GitHub</a>
        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="js/weather.js"></script>
  </body>
</html>
